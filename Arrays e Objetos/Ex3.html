<body>
    <!--Crie um array numeros com 5 números diferentes, depois faça um método map onde os números
    sejam multiplicados por eles mesmos.-->
</body>
</html>
<script>
    let numeros = [1,2,3,4,5]
    let numerosAoQuadrado = numeros.map((numeros)=>{
        return numeros*numeros
    })
    console.log(numerosAoQuadrado)
</script>
