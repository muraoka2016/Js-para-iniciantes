    JSON, logo em seguida, converta a string de novo para JS e imprima no console-->

<script>
    let obj = {
        nome: 'João',
        idade: 30,
        cidade: 'Rio de Janeiro',
        eleitor: true,
        esportes: ['futebol', 'volei', 'judo']
    }

    let json = JSON.stringify(obj)
    console.log(json)

    let objRecuperado = JSON.parse(json)
    console.log(objRecuperado)
</script>
