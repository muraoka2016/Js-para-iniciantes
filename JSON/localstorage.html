<script>
    //Exemplo de armazenamento de dado e recuperação
    localStorage.setItem('nome','João')
    let nome = localStorage.getItem('nome')
    console.log(nome)

    //Para armazenar dados, deve converter para string com stringfy e para recuperar,
    //deve voltar com o parse
    let pessoa = {
        nome: 'João',
        idade: 30,
        cidade: 'Rio de Janeiro'
    }
    localStorage.setItem('pessoa',JSON.stringify(pessoa))

    let pessoaRecuperada = JSON.parse(localStorage.getItem('pessoa'))
    console.log(pessoaRecuperada)
</script>
