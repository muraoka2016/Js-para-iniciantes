    <!--Crie uma função com estrutura if, que retorna se um número é par ou ímpar-->
</body>
<script>
    function parOuImpar(num){
        if(num%2==0){
            alert('É par')
        } else{
            alert('É ímpar')
        }
    }
    parOuImpar(3)
    parOuImpar(2)
</script>
